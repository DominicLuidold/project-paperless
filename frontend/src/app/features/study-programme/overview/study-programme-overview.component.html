<div class="mat-elevation-z1 header">
    <h1>Studiengänge</h1>
    <span class="spacer"></span>
    <button mat-button>
        <mat-icon>filter_list</mat-icon>
        Filter
    </button>
</div>

<table mat-table [dataSource]="data" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.name['de'] }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.type }}</td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="test">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Bearbeiten</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>delete</mat-icon>
                    <span>Löschen</span>
                </button>
            </mat-menu>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
