<div class="mat-elevation-z1 header">
    <h1>Studiengänge</h1>

    <span class="spacer"></span>

    <button mat-button (click)="createStudyProgramme()">
        <mat-icon>add</mat-icon>
        Hinzufügen
    </button>
    <mat-divider vertical></mat-divider>
    <button mat-button>
        <mat-icon>filter_list</mat-icon>
        Filter
    </button>
</div>

<table mat-table [dataSource]="data" matSort matSortActive="name" matSortDirection="desc" matSortDisableClear>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.name['de'] }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Typ</th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.type | titlecase }}</td>
    </ng-container>

    <!-- NumberOfSemesters Column -->
    <ng-container matColumnDef="numberOfSemesters">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Semester</th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.numberOfSemesters }}</td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>
            <span matTooltip="Studiengangskennzahl">StgKz <mat-icon inline>help_outline</mat-icon></span>
        </th>
        <td mat-cell *matCellDef="let studyProgramme">{{ studyProgramme.code }}</td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let studyProgramme">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="test">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item (click)="updateStudyProgramme(studyProgramme)">
                    <mat-icon class="material-icons-outlined">edit</mat-icon>
                    <span>Bearbeiten</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon class="material-icons-outlined">delete</mat-icon>
                    <span>Löschen</span>
                </button>
            </mat-menu>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
