<div class="dialog-container">
    <h2 mat-dialog-title>
        @if (true) {
            Studiengang bearbeiten
        } @else {
            Studiengang hinzuf√ºgen
        }
    </h2>

    <mat-dialog-content>
        <form class="vertical-form-container" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input
                    [formControlName]="studyProgrammeFields.Name"
                    [name]="studyProgrammeFields.Name"
                    matInput
                    required
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Typ</mat-label>
                <mat-select
                    [formControlName]="studyProgrammeFields.Type"
                    required
                >
                    <mat-option value="BACHELOR">Bachelor</mat-option>
                    <mat-option value="MASTER">Master</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Semester</mat-label>
                <input
                    type="number"
                    [formControlName]="studyProgrammeFields.NumberOfSemesters"
                    [name]="studyProgrammeFields.NumberOfSemesters"
                    matInput
                    required
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Studiengangskennzahl (StgKz)</mat-label>
                <input
                    [formControlName]="studyProgrammeFields.Code"
                    [name]="studyProgrammeFields.Code"
                    matInput
                    required
                />
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Abbrechen</button>
        <span class="spacer"></span>
        <button
            (click)="onSubmit()"
            mat-raised-button
            color="accent"
        >
            Speichern
        </button>
    </mat-dialog-actions>
</div>
